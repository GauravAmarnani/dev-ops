<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #e0e0e0;
            line-height: 1.6;
        }
        header {
            background-color: #27293d;
            color: #00d8ff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header nav {
            margin-top: 0.5rem;
        }
        header nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #00a6cc;
        }
        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 2rem;
            background: #2a2d3e;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }
        h2 {
            border-bottom: 2px solid #00d8ff;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: #00d8ff;
        }
        .topics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .topic {
            background: #1e1e2f;
            border: 1px solid #3a3d51;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .topic:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .topic a {
            text-decoration: none;
            color: #00d8ff;
            font-weight: 500;
            display: block;
            margin-top: 0.5rem;
        }
        .topic a:hover {
            color: #00a6cc;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
            background-color: #27293d;
            border-top: 1px solid #3a3d51;
        }
        .social-links {
            margin: 1rem 0;
        }
        .social-links a {
            margin: 0 0.5rem;
            color: #00d8ff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .social-links a:hover {
            color: #00a6cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Docker Notes</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
            <a href="#">My Website</a>
        </nav>
    </header>
    <main>
        <h2>Topics</h2>
        <div class="topics">
            <div class="topic">
                <h3>Docker Basics</h3>
                <a href="docker_basics.html">Learn More</a>
            </div>
            <div class="topic">
                <h3>Docker Run Commands</h3>
                <a href="docker_run_commands.html">Learn More</a>
            </div>
            <div class="topic">
                <h3>Docker Image Commands</h3>
                <a href="docker_image_commands.html">Learn More</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
            <a href="#">My Website</a>
        </div>
        &copy; 2025 Docker Notes. All Rights Reserved.
    </footer>
</body>
</html>
